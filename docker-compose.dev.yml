services:
  upstream:
    build:
      context: ./upstream
      dockerfile: Dockerfile.dev
    container_name: demo-upstream-dev
    ports:
      - "3002:3002"
    volumes:
      # Mount source code for hot reload
      - ./upstream/src:/app/src
      # Mount pom.xml in case dependencies change
      - ./upstream/pom.xml:/app/pom.xml
      # Use named volume for Maven cache to speed up builds
      - maven-repo-upstream:/root/.m2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s  # Increased for initial Maven build
    environment:
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
    networks:
      - demo-network

  backend-starter:
    build:
      context: ./backends/sprintboot-starter
      dockerfile: Dockerfile.dev
    container_name: demo-backend-starter-dev
    ports:
      - "3010:3010"
    volumes:
      # Mount source code for hot reload
      - ./backends/sprintboot-starter/src:/app/src
      # Mount pom.xml in case dependencies change
      - ./backends/sprintboot-starter/pom.xml:/app/pom.xml
      # Use named volume for Maven cache to speed up builds
      - maven-repo-backend-starter:/root/.m2
    depends_on:
      upstream:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s  # Increased for initial Maven build
    environment:
      - UPSTREAM_SERVICE_URL=http://upstream:3002
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
    networks:
      - demo-network

  backend-agent:
    build:
      context: ./backends/springboot-agent
      dockerfile: Dockerfile.dev
    container_name: demo-backend-agent-dev
    ports:
      - "3011:3011"
    volumes:
      # Mount source code for hot reload
      - ./backends/springboot-agent/src:/app/src
      # Mount pom.xml in case dependencies change
      - ./backends/springboot-agent/pom.xml:/app/pom.xml
      # Mount OTel agent
      - ./otel:/otel
      # Use named volume for Maven cache to speed up builds
      - maven-repo-backend-agent:/root/.m2
    depends_on:
      upstream:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s  # Increased for initial Maven build
    environment:
      - UPSTREAM_SERVICE_URL=http://upstream:3002
      - JAVA_TOOL_OPTIONS=-javaagent:/otel/opentelemetry-javaagent.jar
      - OTEL_SERVICE_NAME=backend
      - OTEL_TRACES_EXPORTER=${OTEL_TRACES_EXPORTER}
      - OTEL_METRICS_EXPORTER=${OTEL_METRICS_EXPORTER}
      - OTEL_LOGS_EXPORTER=${OTEL_LOGS_EXPORTER}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT}
      - OTEL_EXPORTER_OTLP_PROTOCOL=${OTEL_EXPORTER_OTLP_PROTOCOL}
      - OTEL_EXPORTER_OTLP_HEADERS=${OTEL_EXPORTER_OTLP_HEADERS}
      - OTEL_RESOURCE_ATTRIBUTES=app.version=backend-agent,instrumentation.type=java-agent,deployment.environment=development,${OTEL_RESOURCE_ATTRIBUTES}
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
    networks:
      - demo-network

  frontend:
    build: ./frontend
    container_name: demo-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source for Vite HMR
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
    depends_on:
      - backend-starter
      - backend-agent
    environment:
      - VITE_BACKEND_URL=http://localhost:3010
      - VITE_UPSTREAM_URL=http://localhost:3002
    networks:
      - demo-network

networks:
  demo-network:
    driver: bridge

volumes:
  maven-repo-upstream:
  maven-repo-backend-starter:
  maven-repo-backend-agent:
