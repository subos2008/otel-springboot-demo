services:
  upstream:
    build: ./upstream
    container_name: demo-upstream
    ports:
      - "3002:3002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - demo-network

  backend:
    build: ./backend
    container_name: demo-backend
    ports:
      - "3001:3001"
    depends_on:
      upstream:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    environment:
      - UPSTREAM_SERVICE_URL=http://upstream:3002
    networks:
      - demo-network

  frontend:
    build: ./frontend
    container_name: demo-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_BACKEND_URL=http://localhost:3001
      - VITE_UPSTREAM_URL=http://localhost:3002
    networks:
      - demo-network

networks:
  demo-network:
    driver: bridge
