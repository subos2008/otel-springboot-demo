server.port=3014
spring.application.name=backend-agent-camel

# Upstream service URL (can be overridden by environment variable)
upstream.service.url=${UPSTREAM_SERVICE_URL:http://localhost:3002}

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# ============================================================================
# OpenTelemetry Configuration (Java Agent)
# ============================================================================
# This service uses the OpenTelemetry Java Agent for automatic instrumentation.
# The agent is attached at runtime via JAVA_TOOL_OPTIONS in docker-compose.yml.
# All OpenTelemetry configuration is done via environment variables (OTEL_*).
# No application-level configuration properties are needed.
# ============================================================================

# ============================================================================
# Apache Camel Configuration
# ============================================================================

# Enable Camel tracing with OpenTelemetry
camel.opentelemetry.enabled=true

# Log Camel route activity
logging.level.org.apache.camel=INFO
